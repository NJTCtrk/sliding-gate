<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chujihezi{
            width: 700px;
            height: 200px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chujiliebiao{
            padding: 0;
        }
        .chujiliebiao>li{
            list-style: none;
            float: left;
            margin: 0px 3px;
            width: 90px;
            height: 40px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        .erjihezi{
            position: absolute;
            top: 134px;
            width: 90px;
            height: 134px;

            background-color: #eee;
            border-radius: 5px;
            display: none;
        }
        .erjiliebiao{
            padding: 0px;
        }
        .erjiliebiao li{
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 13px;
        }
        .chujiliebiao>li:hover>.erjihezi{
            display: block;
        }
    </style>
</head>
<body>
    <div class="chujihezi">
        <ul class="chujiliebiao">
            <li>
                <a href="#">娱乐</a>
            </li>
            <li>
                <a href="#">科技</a>
                <div class="erjihezi">
                    <ul class="erjiliebiao">
                        <li><a href="#">数码</a></li>
                        <li><a href="#">手机</a></li>
                        <li><a href="#">电脑</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <a href="#">美食</a>
            </li>
        </ul>
    </div>
</body>
</html>
